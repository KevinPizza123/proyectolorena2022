<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de datos</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>
    <h1>Formulario de Ingreso de datos</h1>
    <div class="card container">
        <div class="card-header">
            Datos del Estudiante
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label for="" class="form-label">Cedula</label>
                <input type="text" name="" id="cedula_estudiante" class="form-control" placeholder="1764868446"
                    aria-describedby="helpId">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Nombre</label>
                <input type="text" name="" id="nombre_estudiante" class="form-control" placeholder="Pedro Sanchez"
                    aria-describedby="helpId">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Edad</label>
                <input type="number" name="" id="edad_estudiante" class="form-control" placeholder="12"
                    aria-describedby="helpId">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Codigo de la matricula</label>
                <input type="text" name="" id="codigoMatricula_estudiante" class="form-control" placeholder="524j52"
                    aria-describedby="helpId">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Nivel</label>
                <input type="text" name="" id="nivel_estudiante" class="form-control" placeholder="primero"
                    aria-describedby="helpId">
            </div>
        </div>

        <div class="card-footer text-muted">
            <input onclick="agregarEstudiante()" type="button" value="Ingresar" class="btn btn-success col-12">
        </div>
    </div>
    <hr>
    <br>

    <div class="card mt-5 container">
        <div class="card-header">
            Datos del Docente
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label for="" class="form-label">Cedula</label>
                <input type="text" name="" id="cedula_docente" class="form-control" placeholder="175344254"
                    aria-describedby="helpId">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Nombre</label>
                <input type="text" name="" id="nombre_docente" class="form-control" placeholder="Luis Rodrigues"
                    aria-describedby="helpId">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Edad</label>
                <input type="number" name="" id="edad_docente" class="form-control" placeholder="35"
                    aria-describedby="helpId">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Titulo</label>
                <input type="text" name="" id="titulo_docente" class="form-control" placeholder="Ingeniero en sistemas"
                    aria-describedby="helpId">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Asignatura que importa</label>

                <select class="form-control" name="" id="asignatura_docente">
                    <option value="Programacion">Programacion</option>
                    <option value="Metodologias">Metodologias</option>
                    <option value="Analisis">Analisis</option>
                </select>
            </div>
        </div>

        <div class="card-footer text-muted">
            <input onclick="agregarDocente()" type="button" value="Ingresar" class="btn btn-success col-12 mt-4">
        </div>
    </div>
    <hr>
    <br>
    <div class="card w-50 container-fluid d-flex justify-content-center mb-5">
        <div class="card-header">
            Agregar Curso
        </div>
        <div class="card-body">
            <!--* Inputs del Formulario -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Curso</label>
                <input type="text" name="" id="nombre_curso" class="form-control" placeholder=""
                    aria-describedby="helpId">
                <label for="nombre" class="form-label mt-4">Duracion</label>
                    <input class="form-control" type="time" id="duracion_curso" name="hora" value="11:45:00" max="22:30:00" min="10:00:00" step="1">
                <div class="card-footer text-muted d-flex justify-content-center mt-5 border-0">
                    <input onclick="agregarCurso()" type="button" value="Ingresar" class="btn btn-success col-12">
                </div>
            </div>

        </div>
    </div>
    <hr>
    <br>
    <div class="card w-50 container-fluid d-flex justify-content-center mb-5">
        <div class="card-header">
            Agregar actividad
        </div>
        <div class="card-body">
            <!--* Inputs del Formulario -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" name="" id="nombre_actividad" class="form-control" placeholder="agregar actividad"
                    aria-describedby="helpId">
                <div class="card-footer text-muted d-flex justify-content-center mt-5 border-0">
                    <input onclick="agregarActividad()" type="button" value="Ingresar" class="btn btn-success col-12">
                </div>
            </div>

        </div>
    </div>
    <hr>
    <br>
    <div class="card mt-5 container">
        <div class="card-header">
            Libro Calificaciones
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label for="" class="form-label">Actividad</label>
                <select name="" id="actividad_libroCalf" class="form-control">

                </select>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Valor</label>
                <input type="text" name="" id="valor_libroCalf" class="form-control">

                </input>
            </div>

            <div class="mb-3">
                <label for="" class="form-label">Nota Maxima</label>
                <input type="text" name="" id="notaMaxima_libroCalf" class="form-control" placeholder="10"
                    aria-describedby="helpId">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Curso</label>

                <select class="form-control" name="" id="curso_libroCalf">

                </select>
            </div>
        </div>

        <div class="card-footer text-muted">
            <input onclick="agregarCalificaciones()" type="button" value="Ingresar" class="btn btn-success col-12">
        </div>
    </div>
    <div class="card mt-5 container">
        <div class="card-header">
            Asignacion de calificaciones
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label for="" class="form-label">Estudiante</label>
                <select type="text" name="" id="estudiante_asignacionCalif" class="form-control" placeholder=""
                    aria-describedby="helpId"></select>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Libro calificaciones</label>
                <select name="" id="libroCalf_asignacionCalf" class="form-control">

                </select>
            </div>

            <div class="mb-3">
                <label for="" class="form-label">Calificacion</label>
                <input type="text" name="" id="nota_asignacionCalf" class="form-control" placeholder="10"
                    aria-describedby="helpId">
                </input>
            </div>

        </div>

        <div class="card-footer text-muted">
            <input onclick="asignacionCalificaciones()" type="button" value="Ingresar" class="btn btn-success col-12">
        </div>
    </div>
    <br>
    <h2>Visualizacion de datos</h2>
    <div class="">
        <button type="button" class="btn btn-primary" onclick="generarReporte()">Generar Reporte</button>    
    </div>
<div class="container-fluid ">

    <table id="reporte_tabla" class="table table-striped">
        <thead>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Cedula</th>
            <th>Codigo Matricula</th>
            <th>Nivel</th>
            <th>Curso</th>
            <th>Actividad</th>
            <th>Calificaci√≥n</th>
        </thead>
        <tbody>
           <tr></tr>
        </tbody>
    </table>
</div>

    <script src="./dist/main.js"></script>
</body>
